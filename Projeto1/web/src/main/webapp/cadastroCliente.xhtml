<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="WEB-INF/templates/template.xhtml">
	
		<ui:define name="titulo">
			Cadastro de cliente
		</ui:define>
		
		<ui:define name="header">
			Header
		</ui:define>
		
		<ui:define name="body">
			
			<h:form id="form">
			
				<p:wizard flowListener="#{cadastroClienteMBean.onProximoPasso}" nextLabel="Próximo" backLabel="Anterior">
				
					<p:tab id="passo1" title="Pessoal"  >
						<p:messages />
						<p:panel id="panelPasso1" header="Detalhes do cliente"  >
							<ui:include src="/cliente.xhtml"/>
						</p:panel>
					</p:tab>
					
					<p:tab id="passo2" title="Endereço"  >
						<p:panel id="panelPasso2" header="Detalhes do endereço"  >
							<ui:include src="/endereco.xhtml"/>
						</p:panel>
					</p:tab>
				
					<p:tab id="passoConfirmacao" title="Confirmação"  >
						<p:messages/>	
						<p:panel id="panelConfirmacao" header="Confirmação"  >
							confirmação...
							
							<p:commandButton id="botaoEnviar" action="#{cadastroClienteMBean.salvar}" value="Salvar"   update="@all"/>
						</p:panel>
					</p:tab>
					
				</p:wizard>
		
		
			</h:form>
			
		</ui:define>
	
	</ui:composition>


</html>
